name: Deploy Spring Boot to EC2 (Ubuntu)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Descargar el código fuente
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2️⃣ Configurar JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 3️⃣ Construir la aplicación (generar el .war)
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 4️⃣ Copiar el archivo .war a la instancia EC2
      - name: Copy .war to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          # El archivo generado por Maven suele estar en target/
          source: "target/demo-0.0.1-SNAPSHOT.war"
          target: "/home/ubuntu/"

      # 5️⃣ Configurar variables de entorno y desplegar en Tomcat
      - name: Configure environment variables and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          envs: DB_ENDPOINT,DB_USERNAME,DB_PASSWORD
          script: |
          # 1. Limpiar el archivo de configuración global de Tomcat
          # Usamos 'tee' para escribir con permisos de sudo
              echo "DB_ENDPOINT=\"$DB_ENDPOINT\"" | sudo tee -a /etc/default/tomcat10
              echo "DB_USERNAME=\"$DB_USERNAME\"" | sudo tee -a /etc/default/tomcat10
               echo "DB_PASSWORD=\"$DB_PASSWORD\"" | sudo tee -a /etc/default/tomcat10
                      
          # 2. Exportarlas también para que Spring las vea como variables de entorno puras
              echo "export DB_ENDPOINT DB_USERNAME DB_PASSWORD" | sudo tee -a /etc/default/tomcat10
                      
          # 3. Reiniciar el servicio
              sudo systemctl restart tomcat10
                      
          # 4. Desplegar el WAR
              sudo rm -rf /var/lib/tomcat10/webapps/demo
              sudo mv /home/ubuntu/target/demo-0.0.1-SNAPSHOT.war /var/lib/tomcat10/webapps/demo.war
              sudo chown tomcat:tomcat /var/lib/tomcat10/webapps/demo.war
            sudo systemctl restart tomcat10
        env:
          DB_ENDPOINT: ${{ secrets.DB_ENDPOINT }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}