name: Deploy Spring Boot to EC2 (Ubuntu)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # Definimos variables para que estén disponibles en el entorno de GitHub
    env:
      DB_ENDPOINT: ${{ secrets.DB_ENDPOINT }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Build with Maven
        # Usamos -DskipTests para que no falle el build en GitHub por falta de DB
        run: mvn clean package -DskipTests

      - name: Copy .war to EC2
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: "target/demo-0.0.1-SNAPSHOT.war"
          target: "/home/ubuntu/"
          strip_components: 1

      - name: Configure environment and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            # 1. Crear configuración para que el SERVICIO Tomcat vea las variables
            # Esto soluciona el error "Driver claims to not accept jdbcUrl"
            sudo mkdir -p /etc/systemd/system/tomcat10.service.d/
            
            echo "[Service]
            Environment=\"DB_ENDPOINT=${{ secrets.DB_ENDPOINT }}\"
            Environment=\"DB_USERNAME=${{ secrets.DB_USERNAME }}\"
            Environment=\"DB_PASSWORD=${{ secrets.DB_PASSWORD }}\"" | sudo tee /etc/systemd/system/tomcat10.service.d/override.conf

            # 2. Recargar la configuración del sistema
            sudo systemctl daemon-reload

            # 3. Mover el archivo .war a la carpeta de Tomcat
            sudo mv /home/ubuntu/demo-0.0.1-SNAPSHOT.war /var/lib/tomcat10/webapps/demo.war
            
            # 4. Ajustar permisos para que Tomcat pueda leer el archivo
            sudo chown tomcat:tomcat /var/lib/tomcat10/webapps/demo.war
            sudo chmod 755 /var/lib/tomcat10/webapps/demo.war

            # 5. Reiniciar Tomcat para aplicar todos los cambios
            sudo systemctl restart tomcat10