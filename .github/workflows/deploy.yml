name: Deploy Spring Boot to EC2 (Ubuntu)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Descargar el código fuente del repositorio
      - name: Checkout source code
        uses: actions/checkout@v2

      # 2️⃣ Configurar JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin
          cache: maven

      # 3️⃣ Construir la aplicación con Maven (sin tests para deploy)
      - name: Build with Maven
        run: mvn clean package -DskipTests
        # Si el pom.xml está en la raíz, no hace falta working-directory
        # Si está en un subdirectorio, descomenta la línea siguiente y cambia 'demo' por tu carpeta
        # working-directory: demo

      # 4️⃣ Copiar el archivo .war a la instancia EC2
      - name: Copy .war to EC2
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          # Ajusta la ruta del WAR según dónde se genere
          source: target/demo-0.0.1-SNAPSHOT.war
          target: /home/ubuntu/

      # 5️⃣ Configurar variables de entorno y desplegar la aplicación en Tomcat
      - name: Configure environment variables and deploy
        uses: appleboy/ssh-action@master
        env:
          DB_ENDPOINT: ${{ secrets.DB_ENDPOINT }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            # 1️⃣ Crear setenv.sh para Tomcat con variables de entorno
            sudo tee /usr/share/tomcat10/bin/setenv.sh > /dev/null <<EOF
            export DB_ENDPOINT=$DB_ENDPOINT
            export DB_USERNAME=$DB_USERNAME
            export DB_PASSWORD=$DB_PASSWORD
            EOF

            # 2️⃣ Ajustar permisos
            sudo chmod +x /usr/share/tomcat10/bin/setenv.sh
            sudo chown tomcat:tomcat /usr/share/tomcat10/bin/setenv.sh

            # 3️⃣ Eliminar despliegue anterior
            sudo rm -rf /var/lib/tomcat10/webapps/demo

            # 4️⃣ Desplegar WAR
            sudo mv /home/ubuntu/demo-0.0.1-SNAPSHOT.war /var/lib/tomcat10/webapps/demo.war
            sudo chown tomcat:tomcat /var/lib/tomcat10/webapps/demo.war
            sudo chmod 644 /var/lib/tomcat10/webapps/demo.war

            # 5️⃣ Reiniciar Tomcat
            sudo systemctl restart tomcat10
