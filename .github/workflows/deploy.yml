name: Deploy Spring Boot to EC2 (Ubuntu)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Descargar el código fuente
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2️⃣ Configurar JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 3️⃣ Construir la aplicación (generar el .war)
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 4️⃣ Copiar el archivo .war a la instancia EC2
      - name: Copy .war to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          # El archivo generado por Maven suele estar en target/
          source: "target/demo-0.0.1-SNAPSHOT.war"
          target: "/home/ubuntu/"

      # 5️⃣ Configurar variables de entorno y desplegar en Tomcat
      - name: Configure environment variables and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          envs: DB_ENDPOINT,DB_USERNAME,DB_PASSWORD
          script: |
          # 1. Crear el directorio de configuración si no existe
            sudo mkdir -p /etc/systemd/system/tomcat10.service.d/
          
          # 2. Escribir el archivo de override
          # Usamos comillas simples en EOF para que las variables se expandan con los valores de 'envs'
            sudo bash -c "cat <<EOF > /etc/systemd/system/tomcat10.service.d/vars.conf
            [Service]
            Environment=\"DB_ENDPOINT=$DB_ENDPOINT\"
            Environment=\"DB_USERNAME=$DB_USERNAME\"
            Environment=\"DB_PASSWORD=$DB_PASSWORD\"
            EOF"
          
          # 3. Recargar la configuración del sistema
            sudo systemctl daemon-reload
          
          # 4. Limpieza del WAR anterior
            sudo rm -rf /var/lib/tomcat10/webapps/demo
            sudo rm -f /var/lib/tomcat10/webapps/demo.war
          
          # 5. Mover el WAR nuevo
            sudo mv /home/ubuntu/target/demo-0.0.1-SNAPSHOT.war /var/lib/tomcat10/webapps/demo.war
          
          # 6. Permisos y reinicio
            sudo chown tomcat:tomcat /var/lib/tomcat10/webapps/demo.war
            sudo systemctl restart tomcat10
        env:
          DB_ENDPOINT: ${{ secrets.DB_ENDPOINT }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}