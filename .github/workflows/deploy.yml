name: Deploy Spring Boot to EC2 (Ubuntu)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      DB_ENDPOINT: ${{ secrets.DB_ENDPOINT }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Build with Maven
        # Saltamos tests en el build para evitar el error de conexión en GitHub
        run: mvn clean package -DskipTests

      - name: Copy .war to EC2
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: "target/demo-0.0.1-SNAPSHOT.war"
          target: "/home/ubuntu/"
          strip_components: 1

      - name: Configure environment and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            # 1. Escribir en /etc/environment (Como pide tu práctica)
            echo "DB_ENDPOINT=${{ secrets.DB_ENDPOINT }}" | sudo tee -a /etc/environment
            echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" | sudo tee -a /etc/environment
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" | sudo tee -a /etc/environment

            # 2. Forzar variables en el servicio Tomcat (Solución al error del Driver)
            sudo mkdir -p /etc/systemd/system/tomcat10.service.d/
            echo -e "[Service]\nEnvironment=\"DB_ENDPOINT=${{ secrets.DB_ENDPOINT }}\"\nEnvironment=\"DB_USERNAME=${{ secrets.DB_USERNAME }}\"\nEnvironment=\"DB_PASSWORD=${{ secrets.DB_PASSWORD }}\"" | sudo tee /etc/systemd/system/tomcat10.service.d/override.conf

            # 3. Mover WAR y reiniciar
            sudo mv /home/ubuntu/demo-0.0.1-SNAPSHOT.war /var/lib/tomcat10/webapps/demo.war
            sudo chown tomcat:tomcat /var/lib/tomcat10/webapps/demo.war
            sudo systemctl daemon-reload
            sudo systemctl restart tomcat10