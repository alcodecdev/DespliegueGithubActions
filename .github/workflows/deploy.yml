name: Deploy Spring Boot to EC2 (Ubuntu)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Copy .war to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: "target/demo-0.0.1-SNAPSHOT.war"
          target: "/home/ubuntu/"

      - name: Configure environment variables and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          # Las variables de GitHub se pasan al entorno del comando SSH
          envs: DB_ENDPOINT,DB_USERNAME,DB_PASSWORD
          script: |
            # 1. Limpiar y configurar el archivo de entorno de Tomcat
            # Usamos 'tee' para evitar problemas de permisos con '>'
            echo "DB_ENDPOINT=\"$DB_ENDPOINT\"" | sudo tee /etc/default/tomcat10
            echo "DB_USERNAME=\"$DB_USERNAME\"" | sudo tee -a /etc/default/tomcat10
            echo "DB_PASSWORD=\"$DB_PASSWORD\"" | sudo tee -a /etc/default/tomcat10
            echo "export DB_ENDPOINT DB_USERNAME DB_PASSWORD" | sudo tee -a /etc/default/tomcat10

            # 2. Limpiar versiones anteriores del WAR
            sudo rm -rf /var/lib/tomcat10/webapps/demo
            sudo rm -f /var/lib/tomcat10/webapps/demo.war

            # 3. Mover el nuevo WAR desde la carpeta de destino de SCP
            # SCP mantiene la ruta relativa, por eso el origen es target/...
            sudo mv /home/ubuntu/target/demo-0.0.1-SNAPSHOT.war /var/lib/tomcat10/webapps/demo.war

            # 4. Ajustar permisos y reiniciar
            sudo chown tomcat:tomcat /var/lib/tomcat10/webapps/demo.war
            sudo chmod 644 /var/lib/tomcat10/webapps/demo.war
            sudo systemctl restart tomcat10
        env:
          DB_ENDPOINT: ${{ secrets.DB_ENDPOINT }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}