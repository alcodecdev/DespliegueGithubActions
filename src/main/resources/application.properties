spring.application.name=demo
spring.datasource.url=${DB_ENDPOINT}
spring.datasource.username=admin=${DB_USERNAME}
spring.datasource.password=admin123=${DB_PASSWORD}
spring.jpa.show-sql=true

# Forzamos el driver y el dialecto para MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# Evita que Spring intente conectarse solo para obtener metadatos antes de tiempo
spring.jpa.hibernate.ddl-auto=none